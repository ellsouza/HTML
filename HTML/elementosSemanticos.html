<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos - HTML</title>
</head>
<body>
 <header>
    <nav>Barra de Navegação</nav>
 </header>
 <!-- Tag <header> cabeçalho -->
 <main>
    <h1>HTML</h1>   
    <h2>Elementos Semânticos</h2>
    <section id="about-me">
        <figure>            
            <img src="https://media.licdn.com/dms/image/C4D03AQHCQ2UeHF_LQw/profile-displayphoto-shrink_800_800/0/1641885907886?e=1692835200&v=beta&t=foTSiFcB9QLXCCqC7Edp9fXn9SSAORCz2gixTf2Jllo" alt="Ellen Souza" width="200">
        </figure>
            <!-- Tag <figure> é uma espécie de tag <img>, porém com disponibilidade semântica -->
        <figcaption>Foto de Rosto de: Ellen Souza</figcaption>
        <!-- Tag <figcaption> é uma legenda para imagem -->
    </section>

    <section id="portflio">
        Portfólio
    </section>

    <section id="blog">
        <article>

        </article>
        <!-- Tag <article>, um artigo deve fazer sentido por si só e deve ser possível distribuí-lo independentemente do resto do site, geralmente usado para postagens em sites, blogs, fóruns, notícias de jornais e etc. -->
    </section>
    <!-- Tag <section> para criar uma sessão -->
 </main>
 <!-- Tag <main> conteúdo principal -->
 <aside>
    Lateral
 </aside>
 <!-- Tag <aside> conteúdo da barra lateral -->
 <footer>
    Desenvolvido por: Ellen Souza.
    <article>Data: 21/06/2023</article>
 </footer>
 <!-- Tag <footer> para rodapé -->
</body>
</html>
